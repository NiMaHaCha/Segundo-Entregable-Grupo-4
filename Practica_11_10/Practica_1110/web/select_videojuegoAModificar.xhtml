<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Seleccionar Videojuego</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 100%;padding: 20px 33px;">
            <h2 style="color: blue;">Proporciona clave y nombre del Videojuego
                a Modificar</h2>
            <span>Clave: </span>
            <h:inputText value="#{controllerManagedBean.clave}"
                         style=" width:25%;" />
            <br/><br/>

            <span>Nombre: </span>
            <h:inputText value="#{controllerManagedBean.nombre}"
                         style=" width:25%;" />
            <br/><br/>

            <br/><br/>
            <h:commandButton value="Submitir" type="submit"
                             action="#{controllerManagedBean.localizarJuego()}" >
            </h:commandButton>
        </h:form>
    </h:body>
</html>
